<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
    </div>

    <!-- Main Title Screen that appears when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">

        <div class="titleWrapper">

            <div class="title">
                SCATTEGORIES (ALICE'S BIRTHDAY EDITION) ORIGINAL
            </div>

            <div class="buttons">

                <button id="btnCreateGame" class="btn left">CREATE A ROOM </button>
                <button id="btnJoinGame" class="btn right">JOIN A ROOM</button>
                <div style="clear:both"></div>
            </div>

        </div>

    </script>

    <script id = "alice_template", type = "text/template">
      <title>Main Game Page</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Amatic SC'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


      <!-- Ensure that everything scales appropriately on a mobile device -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

      <style>
      html, body, h1, h2, h3, h4, h5, h6 {font-family: "Amatic SC", sans-serif; font-size: 125%}
      </style>
      <body class="w3-theme-l5">

      <!-- Navbar -->
      <div class="w3-top">
       <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a class="w3-bar-item w3-padding-large w3-theme-d4"><i class="fa fa-birthday-cake"></i> SCATTEGORIES </a>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-hourglass"></i>
          <button id='btnStartTimer' value='word'>Start Timer!</button>
        </a>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" id = 'timeRemaining'></a>
        <a class="w3-bar-item w3-hide-small w3-padding-large"><i class="fa fa-exclamation-circle"></i> Letter Chosen: </a>
        <a class="w3-bar-item w3-hide-small w3-padding-large" id = 'letter'></a>

        <a class="w3-bar-item w3-hide-small w3-right w3-padding-large"><i class="fa fa-user"></i>
          <a class="w3-bar-item w3-hide-small w3-right w3-padding-large" id = 'playerName'></a>
        </a>
       </div>
      </div>

      <!-- Page Container -->
      <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
        <!-- The Grid -->
        <div class="w3-row">
          <!-- Left Column -->
          <div class="w3-col m3">
            <!-- List-->
            <div class="w3-row-padding">
              <div class="w3-col m12">
                <div class="w3-card w3-round w3-white">
                  <div class="w3-container w3-padding"  id = "categoryListDiv">
                    <h6 class="w3-opacity">Categories for this round</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="w3-container w3-white w3-round w3-margin">
              <ol id = "categoryList"></ol>
            </div>
            <br>

          <!-- End Left Column -->
          </div>

          <!-- Middle Column -->
          <div class="w3-col m7">

            <div class="w3-row-padding">
              <div class="w3-col m12">
                <div class="w3-card w3-round w3-white">
                  <div class="w3-container w3-padding">
                    <h6 class="w3-opacity">Round totals</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="w3-container w3-white w3-round w3-margin">
              <div class = 'answerSheetDiv w3-third' id ="answerSheet0Div"><ol class="answerSheet" id="answerSheet0"></ol></div>
              <div class = 'answerSheetDiv w3-third' id ="answerSheet1Div"><ol class="answerSheet" id="answerSheet1"></ol></div>
              <div class = 'answerSheetDiv w3-third' id ="answerSheet2Div"><ol class="answerSheet" id="answerSheet2"></ol></div>
            </div>
          <!-- End Middle Column -->
          </div>

          <!-- Right Column -->
          <div class="w3-col m2">

          <div class="w3-row-padding">
            <div class="w3-col m12">
              <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                  <h6 class="w3-opacity">Leaderboard</h6>
                </div>
              </div>
            </div>
          </div>

          <div class="w3-container w3-white w3-round w3-margin" id = "leaderboard">
            <ol id = 'leaderboardList'></ol>
          </div>
          </div>

          <!-- End Right Column -->
          </div>

        <!-- End Grid -->
        </div>

      <!-- End Page Container -->
      </div>
      <br>

      <footer class="w3-container w3-theme-d3 w3-padding-16", style = "position: fixed; bottom:0; width: 100%">
        <h5>THANKS FOR PLAYING WITH US!</h5>
        <i class="fa fa-birthday-cake"></i>
          remember to wish Alice a happy  27th birthday
          <i class="fa fa-birthday-cake"></i>
    </footer>

    </script>



    <script id="main-game-template" type="text/template">

      <div class = "topRow" id = "header">
        <div class="timer" id="header">
          <button id='btnStartTimer' value='word'>Start Timer!</button>
          <div id="timeRemaining"></div>
         </div>
        <div id="letter">
        </div>
      </div>

      <div class="body">
        <div id = "categoryListDiv">
          <ol id = "categoryList"></ol>
        </div>
        <div class = "playerBoard">
          <div class  = 'playerBoardHeader'>
              this is where we sum up the totals
          </div>
          <div class = 'playerBoardInserts'>
            <div class = 'answerSheetDiv' id ="answerSheet0Div"><ol class="answerSheet" id="answerSheet0"></ol></div>
            <div class = 'answerSheetDiv' id ="answerSheet1Div"><ol class="answerSheet" id="answerSheet1"></ol></div>
            <div class = 'answerSheetDiv' id ="answerSheet2Div"><ol class="answerSheet" id="answerSheet2"></ol></div>
          </div>
         </div>
      </div>

      <footer>
        <div id = "bottomRow">
          <div id="leaderboard">
            <ol id="leaderboardList"></ol>
          </div>
        <<div>
      </footer>

    </script>


    <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
    <script id="round-results-template" type="text/template">

            <div class = "topRow" id = "header">
              <div class="timer" id="header">
                <button id='btnStartTimer' value='word'>Start Timer!</button>
                <div id="timeRemaining"></div>
               </div>
              <div id="letter">
              </div>
            </div>

            <div class="body">
              <div id = "categoryListDiv">
                <ol id = "categoryList"></ol>
              </div>
              <div class = "playerBoard">
                <div class  = 'playerBoardHeader'>
                    this is where we sum up the totals
                </div>
                <div id = 'roundAnswers'>
                  <div class = 'roundAnswersDiv' id ="myAnswers">
                    <div id="roundAnswersMyName"></div>
                    <ol class="roundAnswersList" id="myRoundAnswersList"></ol>
                  </div>
                  <div id = "roundAnswersOthers"></div>
                </div>
               </div>
            </div>

            <footer>
              <div id = "bottomRow">
                <div id="leaderboard">
                  <ol id="leaderboardList"></ol>
                </div>
              <<div>
            </footer>

    </script>

    <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
    <script id="create-game-template" type="text/template">
        <div class="createGameWrapper">

            <div class="info">Open this site on your mobile device:</div>
            <div id="gameURL" class="infoBig">Error!</div>

            <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
            <div id="spanNewGameCode" class="gameId">Error!</div>

            <div id="playersWaiting"></div>
        </div>
    </script>

    <!-- This screen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="join-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="info buttons">
                <button id="btnStart" class="btn">Start</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>

</body>
</html>
